<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/main.css">
  </head>

  <body>
    <div class="wrapper">
      <h1 class="tea-name">Nothing ordered yet :(</h1>
      <form name="tea-form" method="post" data-netlify="true" data-netlify-honeypot="bot-field">
        <div class="tea">
          <h2>Tea</h2>
          <label class='tea-label'>
            <input
            id="earl-grey"
            name="tea"
            type="radio"
            value="Earl Grey"
            checked
            >
            <span>Earl Grey</span>
          </label>
            <label class='tea-label'>
            <input
            id="irish-breakfast"
            name="tea"
            type="radio"
            value="Irish Breakfast"
            >
            <span>Irish Breakfast</span>
          </label>
          <label class='tea-label'>
            <input
            id="chai"
            name="tea"
            type="radio"
            value="Chai"
            >
            <span>Chai</span>
          </label>
            <label class='tea-label'>
            <input
            id="rose-tea"
            name="tea"
            type="radio"
            value="Rose Tea"
            >
            <span>Rose Tea</span>
          </label>
          <label class='tea-label'>
            <input
            id="matcha"
            name="tea"
            type="radio"
            value="Matcha"
            >
            <span>Matcha</span>
          </label>
          <label class='tea-label'>
            <input
            id="rooibos"
            name="tea"
            type="radio"
            value="Rooibos"
            >
            <span>Rooibos</span>
          </label>
          <label class='tea-label'>
            <input
            id="yerba-mate"
            name="tea"
            type="radio"
            value="Yerba Mate"
            >
            <span>Yerba Mate</span>
          </label>
          <label class='tea-label'>
            <input
            id="green"
            name="tea"
            type="radio"
            value="Green"
            >
            <span>Green</span>
          </label>
        </div>
        <div class="milk">
          <h2>Milk</h2>
          <label
            class="tea-label"
          >
            <input
              id="whole-milk"
              name="milk"
              type="radio"
              value="Whole Milk"
              checked
            >
            <span>Whole Milk</span>
          </label>
          <label
            class="tea-label"
          >
            <input
              id="soy-milk"
              name="milk"
              type="radio"
              value="Soy Milk"
            >
            <span>Soy Milk</span>
          </label>
        </div>
        <button type="submit" class="submit-button">Order Up!</button>
      </form>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
